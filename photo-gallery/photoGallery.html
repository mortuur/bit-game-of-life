<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .slide {
            display: none;
        }

       
        .active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="relative w-full max-w-2xl overflow-hidden">
        <!-- Slider container -->
        <div id="slider" class="relative">
            <!-- Slide 1 -->
            <div class="slide active">
                <img src="/img.jpg" class="w-full h-auto object-cover">
            </div>

            <!-- Slide 2 -->
            <div class="slide">
                <img src="/img.jpg" class="w-full h-auto object-cover">
            </div>

            <!-- Slide 3 -->
            <div class="slide">
                <img src="/img.jpg" class="w-full h-auto object-cover">
            </div>

            <!-- Navigation buttons -->
            <button id="prev" class="absolute top-1/2 left-4 bg-gray-700 text-white px-3 py-2 rounded-full transform -translate-y-1/2">❮</button>
            <button id="next" class="absolute top-1/2 right-4 bg-gray-700 text-white px-3 py-2 rounded-full transform -translate-y-1/2">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        });

        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }, 5000);
    </script>

</body>
</html>
