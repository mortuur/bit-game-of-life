<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .slide {
            display: none;
        }

       
        .active {
            display: block;
        }

        #slider{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100  h-screen">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto ">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-gray-300 hover:text-white">Go to Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="relative w-full max-w-2xl py-2 overflow-hidden ">
        <!-- Slider container -->
        <div id="slider" class="relative">
            <!-- Slide 1 -->
            <div class="slide active">
                <img src="/img.jpg" class="w-full h-auto object-cover">
            </div>

            <!-- Slide 2 -->
            <div class="slide">
                <img src="/img2.jpg" class="w-full h-auto object-cover">
            </div>

            <!-- Slide 3 -->
            <div class="slide">
                <img src="/img.jpg" class="w-full h-auto object-cover">
            </div>

            <button id="prev" class="absolute top-1/2 left-4 bg-gray-700 text-white px-3 py-2 rounded-full transform -translate-y-1/2">❮</button>
            <button id="next" class="absolute top-1/2 right-4 bg-gray-700 text-white px-3 py-2 rounded-full transform -translate-y-1/2">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        });

        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }, 5000);
    </script>

</body>
</html>
